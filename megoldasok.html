<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>megoldások</title>
    <style>
        * {
            text-align: center;
        }
        iframe{
            width: 100%;
            height: 60vh;
        }
        #elrejt{
            display: none;
        }
        form{
            font-size: 1.4rem;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="index.html">Főoldal</a>
        <a href="orarend.html">Órarendem</a>
        <a href="kedvenc.html">Hobbijaim</a>
        <a class="active" href="megoldasok.html">Megoldások:D</a>
        <a href="tulajdonsagaim.html">Tulajdonságaim</a>
    </div>

    <div id="szamolos" class="content">
        <form action="javascript:kiir()">
            <fieldset>
                <legend>Marci kérdőíve</legend>
                <label for="nev">Add meg a neved!</label><br>
                <input type="text" name="nev" id="nev" placeholder="neved"><br>
                <label for="mail">Írd be az email címed:</label><br>
                <input type="email" name="mail" id="mail"><br><br>
                <label for="szin">Milyen legyen az oldal színe?</label><br>
                <input type="color" name="szin" id="szin"><br><br>
                <label for="jel">Tudsz valami jó jelszót?</label> <br>
                <input type="password" name="jel" id="jel">
                <p>Számold ki a műveletet!</p>
                <label for="szam">1 x 1 = </label>
                <input type="number" name="szam" id="szam" placeholder="eredmény">
                <button class="button" onclick="submit">KÉSZ</button>
            </fieldset>          
        </form>
    </div>
    <br><br>

    <div class="content" id="elrejt">
        <h1>Üdvözöllek az oldalamon:</h1>
        <h1 id="neved"></h1>
        <h2 id="jelszo"></h2>
        <iframe src="https://www.youtube.com/embed/48rz8udZBmQ?controls=0" title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <br><br>
        <button class="button"><a href=" https://piv.pivpiv.dk/ "> Kattints ide :D</a></button>
        <br><br>
        <button class="button"><a href="index.html">Vissza</a></button>
    </div>
    <script>
        function kiir() {
            document.getElementById('neved').innerHTML = "Hello: " + nev.value +"!";
            document.getElementById('jelszo').innerHTML = "Amit beírtál jelszó: " + jel.value;
            if (szam.value != 1){
                alert('Hat ez meno volt, na amugy update jon a weboldalra!');
            }
            else{
                alert('UPDATE COMING SOON...');
                document.getElementById('szamolos').style.display = "none";
                document.getElementById('elrejt').style.display = "block";
                document.body.style.backgroundColor = szin.value;
                if(szin.value < '#001111'){
                    document.body.style.color = 'white';
                }
            }
        }
    </script>
</body>

</html>
